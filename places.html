<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Places</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>

		<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for a place..">

		<ul id="myUL">
			<li><a href="#" class="header">A</a></li>
			<li><a href="#">Art Park</a></li>
			<li><a href="#">Au Bon Pain at Skibo Cafe</a></li>

			<li><a href="#" class="header">B</a></li>
			<li><a href="#">Breakfast Express</a></li>
			<li><a href="#">Buggy</a></li>
			<li><a href="#">Breakfast Express</a></li>

			<li><a href="#" class="header">C</a></li>
			<li><a href="#">Carnegie Mellon Cafe</a></li>
			<li><a href="#">Clyde House</a></li>
			<li><a href="#">Cohon University Center</a></li>
			<li><a href="#">College of Fine Arts (CFA)</a></li>
			<li><a href="#">Cyert Hall</a></li>

			<li><a href="#" class="header">D</a></li>
			<li><a href="#">Doherty Hall</a></li>
			<li><a href="#">Doherty Apartments</a></li>
			<li><a href="#">Donner House</a></li>

		</ul>

	</body>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	function myFunction() {
			// Declare variables
			var input, filter, ul, li, a, i;
			input = document.getElementById('myInput');
			filter = input.value.toUpperCase();
			ul = document.getElementById("myUL");
			li = ul.getElementsByTagName('li');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
					a = li[i].getElementsByTagName("a")[0];
					if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
							li[i].style.display = "";
					} else {
							li[i].style.display = "none";
					}
			}
	}
</script>
